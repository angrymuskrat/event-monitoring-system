  <body >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      var isEdge = window.navigator.userAgent.indexOf('Edge') != -1
      if (isEdge) {
        var root = document.getElementById('root');
        var div = document.createElement("div")
        var content = document.createElement('p')
        div.setAttribute("style", "position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70%; text-align: center; font-family: Arial; font-size: 16px;");
        content.innerHTML = 'Oops! This app do not support this browser. Please, select another one.'
        div.appendChild(content)
        root.appendChild(div);
      }
    </script>
  </body>
